<script language="JavaScript">

var group = ["-- Choose an athlete --", "Tom Brady", "Kobe Bryant", "Lebron James", "Michael Jordan", "Dan Marino", "Steph Curry", "Jerry West", "Pau Gasol"];

var facts = ["-- No athlete selected --", "he has been to 10 super bowls, the most ever", "He wore both the numbers 24 and 8 during his career", "He did not go to college", "He won 6 NBA championships in his career, by virtue of 2 three-peats", "Despite being widely regarded as one of the best Quarterbacks ever, he was never able to get a ring", "He broke the record for three pointers made in a season by over 100!!", "He is the logo for the NBA, an old picture taken when he played", "His brother Marc is also in the NBA"];

function loadData()
{
	for(var i = 0; i<group.length; i++)
    {
        var daList = document.getElementById("prez");
  		var option = document.createElement("option");
  		option.text = group[i];
  		daList.add(option);
    }
}

// This function identifies which element from the drop down has been selected. It calls the 
// getIndex function to acquire what the index of the selected item. Then it displays the 
// corresponding element in the facts list. (This is diplayed in the textbox on the web page.)
function start()
{
    var names = document.getElementById("prez");
    
    var daIndex = getIndex(names.value);
   
    if(daIndex>-1) //valid selection was chosen
    {
    document.getElementById("funFact").value = facts[daIndex];
    }
    else // an invalid selection was chosen
    {
        alert("Invalid Selection")
    }
}

// This function searches the group array for the element passed as a parameter
// and returns the index number for that element in the array.
function getIndex(d)
{
    var answer = -1; // invalid index for an array. 
    
    for (var i = 0; i < group.length; i++)
    {
        if( group[i] == d )
        {
            answer = i;
        }
    }
    
    return answer;
}



</script>
